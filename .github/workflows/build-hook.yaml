name: Build Hook

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: Call `build-hook` with bearer token
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          curl -fsSL -X POST \
            -H "Authorization: Bearer ${BEARER_TOKEN}" \
            https://build.nathanwhyte.dev/portfolio

